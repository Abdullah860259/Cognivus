<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognivus Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #333333;
        }

        .content {
            font-size: 16px;
            color: #555555;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 20px 0;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            font-size: 12px;
            color: #999999;
            text-align: center;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Cognivus</h1>
        </div>
        <div class="content">
            <p>Hi {{name}},</p>
            <p>Thank you for signing up on <strong>Cognivus</strong>! Please verify your email address to complete your
                registration.</p>
            <p style="text-align:center;">
                <a href="{{verifyLink}}" class="button">Verify Email</a>
            </p>
            <p>If you did not create an account, please ignore this email.</p>
            <p>Welcome aboard,<br>The Cognivus Team</p>
        </div>
        <div class="footer">
            &copy; 2026 Cognivus. All rights reserved.
        </div>
    </div>
</body>

</html>
